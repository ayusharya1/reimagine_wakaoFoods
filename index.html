<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>ReImagine - Wakao Foods</title>
</head>
<body>
    <nav class="nav" id="navbar">
        <div class="nav-first">
            <img src="./images/logo.svg" alt="wakao logo" srcset="" id="logo">
            <ul class="menu">
                <a href="#" target="_blank" class="navag nav-hover" id="products"><li>Products</li></a>
                <a href="#" target="_blank" class="navag nav-hover" id="media"><li>Spotlights</li></a>
                <a href="#footer" id="more" class="navag nav-hover"><li>More</li></a>
            </ul>
        </div>
        <div class="nav-last">
            <ul class="access-icons">
                <li><img src="./images/icons/search.svg" alt="search icon" srcset="" class="icons" id="search"></li>
                <li><img src="./images/icons/user.svg" alt="user icon" srcset="" class="icons" id="user"></li>
                <li><img src="./images/icons/cart.svg" alt="cart icon" srcset="" class="icons" id="cart"></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="first">
            
           <div class="head">
                <div class="hero-details">
                    <div class="heading">
                        <h1>Green Eats for <br>a better tommorrow</h1>
                    </div>
                    <div class="free-shipping">
                        <p><span style="color:#A0C239;">Free Shipping</span> on orders over ₹499.00</p>
                    </div>
                </div>
                <a href="#" target="_blank">
                    <div class="cta-button">
                        <h2>EXPLORE MORE</h2>
                        <img src="./images/icons/arrowGreen.svg" alt="redirecting arrow" srcset="" class="cta-arrow">
                    </div>
                </a>
           </div>
        </div>
        <div class="mid">
            <div class="product-wheel">
                <img src="./images/products/americanHerbs.svg" alt="" srcset="" class="prod" id="americanherbs">
                <img src="./images/products/hot&Spicy.svg" alt="" srcset="" class="prod" id="hot">
                <img src="./images/products/rawjack.svg" alt="" srcset="" class="prod" id="rawjack">
                <img src="./images/products/butterjack.svg" alt="" srcset="" class="prod" id="butterjack">
                <img src="./images/products/americanHerbs.svg" alt="" srcset="" class="prod" id="americanherbs">
            </div>
        </div>
        <div class="last">
            
            <div class="callToAction">
                <div class="button-carrier">
                    <div class="arrow top"><img src="./images/icons/arrowGreen.svg" alt="" srcset="" id="top-arrow"></div>
                    <div class="pop-up">
                        <div class="popup-data">
                            <h3 id="prod-title">Hot and Spicy Sausage</h3>
                            <div class="prod-descrip">
                                <div>
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                </div>
                                <h6 id="prod-price">₹<span id="price">325.00</span></h6>
                            </div>
                        </div>
                        <div class="plus"><img src="./images/icons/plus.svg" alt="plus" srcset="" id="plus"></div>
                    </div>
                    <div class="arrow bot"><img src="./images/icons/arrowGreen.svg" alt="" srcset="" id="bottom-arrow"></div>
                </div>
            </div>
        </div>
        
    </header> 

    <section class="products">

    </section>
        
    <section class="recipes">

    </section>

    <section class="benefits">

    </section>

    <section class="whyWakao">

    </section>

    <section class="mediaSpotlights">

    </section>

    <footer class="footer" id="footer">

    </footer>
    <script src="./app.js"></script>
</body>
</html>
