<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>ReImagine - Wakao Foods</title>
</head>
<body>
    
    <header>
        <div class="first">
            <div class="nav-first">
                <img src="./images/logo.svg" alt="wakao logo" srcset="" id="logo">
                <ul id="menu">
                    <li>Products</li>
                    <li>Spotlights</li>
                    <li>More</li>
                </ul>
            </div>
           <div class="head">
                <div class="hero-details">
                    <div class="heading">
                        <h1>Green Eats for <br>a better tommorrow</h1>
                    </div>
                    <div class="free-shipping">
                        <p><span style="color:#A0C239;">Free Shipping</span> on orders over ₹499.00</p>
                    </div>
                </div>
                <a href="https://www.wakaofoods.com/collections/products" target="_blank">
                    <div class="cta-button">
                        <h2>EXPLORE MORE</h2>
                        <img src="./images/icons/arrowGreen.svg" alt="redirecting arrow" srcset="">
                    </div>
                </a>
           </div>
        </div>
        <div class="mid">
                <div class="product-wheel">
                    <span id="americanherbs"><img src="./images/products/americanHerbs.svg" alt="" srcset="" class="prod"></span>
                    <img src="./images/products/hot&Spicy.svg" alt="" srcset="" class="prod" id="hot">
                    <img src="./images/products/rawjack.svg" alt="" srcset="" class="prod" id="rawjack">
                </div>
        </div>
        <div class="last">
            <div class="nav-last">
                <ul id="access-icons">
                    <li><img src="./images/icons/search.svg" alt="search icon" srcset="" class="icons"></li>
                    <li><img src="./images/icons/user.svg" alt="user icon" srcset="" class="icons"></li>
                    <li><img src="./images/icons/cart.svg" alt="cart icon" srcset="" class="icons"></li>
                </ul>
            </div>
            <div class="callToAction">
                <div class="button-carrier">
                    <div class="arrow"><img src="./images/icons/arrowGreen.svg" alt="" srcset="" id="top-arrow"></div>
                    <div class="pop-up">
                        <div class="popup-data">
                            <h3 id="prod-title">Hot and Spicy Sausage</h3>
                            <div class="prod-descrip">
                                <div>
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                    <img src="./images/icons/star.svg" alt="rating" srcset="" class="rating">
                                </div>
                                <h6 id="prod-prize">₹325.00</h6>
                            </div>
                        </div>
                        <div class="plus"><img src="./images/icons/plus.svg" alt="plus" srcset="" id="plus"></div>
                    </div>
                    <div class="arrow"><img src="./images/icons/arrowGreen.svg" alt="" srcset="" id="bottom-arrow"></div>
                </div>
            </div>
        </div>
        
    </header> 

    <section class="products">

    </section>
        
    <section class="recipes">
        <div id="recipe-logo">
            <img src="images/titles/recipies.svg" alt="">
        </div>
        <div id="logo_text">
            <p>Delightful Jackfruit Creations</p>
        </div>
        <div id="recipe_card">
            <div id="recipe_card1">
                <div id="image1"></div>
                <div id="anime1"></div>
                <div id="text_part1"></div>
            </div>
            <div id="recipe_card2">
                <div id="image2"></div>
                <div id="anime2"></div>
                <div id="text_part2"></div>
            </div>  
            <div id="recipe_card3">
                <div id="image3"></div>
                <div id="anime3"></div>
                <div id="text_part3"></div>
            </div>  
            </div>              
        </div>

    </section>

    <section class="benefits">

    </section>

    <section class="whyWakao">

    </section>

    <section class="mediaSpotlights">

    </section>

    <footer class="footer">

    </footer>
    <script src="./app.js"></script>
</body>
</html>
